<!DOCTYPE html>
<html lang="" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/check.js"></script>
    <script src="js/app7.js"></script>
  </head>
  <body onload="getCookie2();">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-pane>
    <ion-header-bar class="bar-stable" align="center">
        <div class="navbar-header navbar-left">
					<h1><a href="upload.html">Upload Test Results</a></h1>
				</div>
      </ion-header-bar>
      <ion-content class="padding" ng-controller="fileCtrl">
        <form><br><br>
            <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="Order ID" id="orderId" ng-model="orderId">
            </label>
            <!--<label class="item item-input">
              <input type="text" placeholder="First Name" id="firstName" ng-model="firstName">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Last Name" id="lastName" ng-model="lastName">
            </label>-->


              <label class="item item-input item-select">
                <div class="input-label">
                  Type of Test:
                </div>
                <select id="testType" ng-model="testType">
                  <option selected value="xray">X-ray</option>
                  <option value="ultrasonography">Ultrasonography</option>
                  <option value="CAT">Computerized Tomography</option>
                  <option value="MRI">Magnetic Resonance Imaging</option>
                </select>
              </label>
            </div>
            
            <form>
              <div class="list">
              <label class="item item-input">
                <input type="text" placeholder="Patient ID" id="userName"  ng-model="userName">
              </label>
              <label class="item item-input">
                <input type="text" placeholder="Doctor ID" id="doctorID"  ng-model="doctorID">
              </label>
              </div>
              <div class="button-bar">
                <input type="file" class="button" value="Browse" ng-click="" ng-model="fileP1" id="fileP1">
              </div>
              <div class="button-bar">
                <input type="submit" class="button button-dark" value="Upload Documents" ng-click="fileP(orderId,userName,doctorID,fileP1)">
              </div>
              
            </form>
        </form>
      </ion-content>
      <div class="tabs tabs-icon-top">
        <a class="tab-item" href="diagadminmain.html">
          <i class="icon ion-home"></i>
          Home
        </a>
        <a class="tab-item" href="upload.html">
          <i class="icon ion-star"></i>
          Upload Test Results
        </a>
        <a class="tab-item" onclick="logoutCookie();" href="login.html">
          <i class="icon ion-power"></i>
          Logout
        </a>
      </div>
    </ion-pane>
  </body>
</html>
